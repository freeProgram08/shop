<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
            <form class="form-horizontal"
                  action="" method="post">
                <div class="form-group">
                    <label class="col-xs-3">商品名：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="foodName"
                             >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">商品类型：</label>
                    <div class="col-xs-9">
                        <div class="radio ">
                            <label>
                                <input type="radio" name="type" value="food">食品
                            </label>
                            <label>
                                <input type="radio" name="type" value="clothes">服装
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">价格：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control"
                               name="price" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button class="btn btn-primary " type="submit">添加商品</button>
                    </div>
                </div>
            </form>
</body>
</html>
