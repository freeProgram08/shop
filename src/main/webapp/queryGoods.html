<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看商品</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<form class="form-inline" >
    <div class="form-group">
        <label class="sr-only" >商品名</label>
        <input type="email" class="form-control" placeholder="商品名">
    </div>
    <div class="form-group">
        <label class="sr-only" >商品类型</label>
        <div class="checkbox">
            <input type="radio" name="type" >食品
            <input type="radio" name="type"  >服装
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" >价格</label>
        <input type="email" class="form-control" placeholder="价格">
    </div>
    <button type="submit" class="btn btn-default">搜索</button>
</form>
<hr/>
<table class="table">
    <tr>
        <th>编号</th>
        <th>商品名</th>
        <th>类型</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>001</td>
        <td>卫龙</td>
        <td>食品</td>
        <td>3.5元</td>
    </tr>
</table>
</body>
</html>
