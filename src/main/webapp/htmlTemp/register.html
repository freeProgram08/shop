<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--导入外部样式-->
    <link href="../css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="text-center">用户注册</h1>
        <h6 class="text-center" style="color: red" id="error"></h6>
    </div>
    <div class="row">
        <!--form-horizontal form-group连用
        一个group占用一行
        form-inline 所有的group排成一行
        -->
        <div class="col-xs-offset-4 col-xs-4">
            <!--form事件：提交表单onsubmit-->
           <!-- 如何绑定事件：事件名称="方法名()";-->
          <!--  注意点：这个事件只会被type为submit的按钮激活
            reset，button是不会激活的。-->
            <!--return 添加提交约束  不加return 100%提交
            加return   方法结果为false不提交-->
            <form class="form-horizontal" onsubmit="return verifyForm()">
                <div class="form-group">
                    <label class="col-xs-3">用户名：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="userName"
                               id="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">密码：</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control "
                               name="password"
                               id="pass">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">性别：</label>
                    <div class="col-xs-9">
                    <div class="radio ">
                        <label>
                           <!-- radio value属性替换servlet中的默认值-->
                            <input type="radio" name="gender" value="true">男
                        </label>
                        <label>
                            <input type="radio" name="gender"  value="false">女
                        </label>
                    </div>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">爱好：</label>
                    <div class="col-xs-9">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox" name="hobby" value="lookBook">看小说
                        </label>
                        <label>
                            <input type="checkbox" name="hobby" value="watchVideo">看电影
                        </label>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">年龄：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="age">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button class="btn btn-primary " type="submit">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    /*验证表单*/
    function verifyForm() {
/*        console.log("激活验证");
        alert("已被激活");*/
       /* 获取到提示标签对象*/
       var error = document.getElementById("error");
      /*  input输入框的用户输入，
        就是input标签对象的value属性值*/
      var userName = document.getElementById("userName");
        if(userName.value==""||userName.value==null){
           /* inner开头更改的是标签<>.....</>....就是它更改的内容*/
           /*innerText只能赋值字符串，
            innerHtml不单是字符串，还可以包含html标签*/
            error.innerText="用户名不能为空";
            return false;
        }
        var pass = document.getElementById("pass");
        if(isEmpty(pass.value)){
            error.innerText="密码不能为空";
            return false;
        }
        var age = document.getElementById("age");
        if(isEmpty(age.value)){
            error.innerText="年龄不能为空";
            return false;
        }
        /*    isNaN() 方法 需要被判断值不为undefined ,null
        不是数字 返回true  是数字返回false*/
        if(isNaN(age.value)){
            error.innerText="年龄必须为数值";
            return false;
        }
    }

    function isEmpty(value) {
        if(value==undefined||value==null||value==''){
            return true;
        }
        return false;
    }
</script>
